galaxy_info:
  role_name: wifi_ap
  author: Andrew Shagayev
  description: Ansible role that turns Debian based Raspberry Pi into wireless Access Point.

  license: MIT

  min_ansible_version: 2.7

  github_branch: master

  platforms:
  - name: Debian
    versions:
    - jessie
    - stretch
    - bullseye

  galaxy_tags:
  - raspberrypi
  - networking
  - wifi
  - wireless
  - accesspoint

dependencies:
- role: drew1kun.rpi_network
  rpi_network_wifi_APs: "{{ wifi_ap__rpi_network_wifi_APs }}"
