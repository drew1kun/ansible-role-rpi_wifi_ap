  author: Andrew Shagayev
  description: The role turns the Minibian (Debian) based raspberrypi into wireless Access Point

  license: MIT

  min_ansible_version: 2.7

  github_branch: master

  platforms:
  - name: Debian
    versions:
    - jessie
    - stretch

  galaxy_tags:
  - raspberrypi
  - networking
  - wifi
  - wireless
  - accesspoint

dependencies:
- role: drew1kun.rpi3_network
  rpi3_network_wifi_APs: "{{ wifi_ap__rpi3_network_wifi_APs }}"
