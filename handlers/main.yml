---
# handlers file for ansible-wifi_ap

# Networking service does not need restart as host reboots for iptables kernel modules reload.
# But systemd daemon still must be reloaded as reboot does not reload it automatically.
- name: '[wifi_ap] Systemd daemon-reload'
  systemd:
    daemon_reload: yes
  become: yes

- name: '[wifi_ap] Restart dhcp daemon'
  service:
    name: isc-dhcp-server
    state: restarted
    enabled: yes
  become: yes

- name: '[wifi_ap] Restart hostapd daemon'
  service:
    name: hostapd
    state: restarted
    enabled: yes
  become: yes

- name: '[wifi_ap] Save iptables rules with iptables-save > /etc/iptables/rules.v4'
  shell: sh -c "iptables-save > /etc/iptables/rules.v4"
  become: yes
...
